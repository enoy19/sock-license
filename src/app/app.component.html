<div class="container">

    <app-arrow id="arrow-image" image="../assets/images/arrows/arrow-image.png">1. Choose image!</app-arrow>
    <app-arrow id="arrow-input" image="../assets/images/arrows/arrow-input.png">2. Enter name and expiry!</app-arrow>
    <app-license></app-license>

    <app-arrow id="arrow-fold" image="../assets/images/arrows/arrow-fold.png">4. Cut in and fold it here!</app-arrow>

    <app-card class="background-container">
        <div>
            <h4>Type</h4>
            <div class="property-container" *ngFor="let type of types">
                <img class="type" [src]="type.value" [alt]="type.value">
                <div class="checkbox"></div>
            </div>
        </div>
        <div>
            <h4>Colors</h4>
            <div class="property-container" *ngFor="let color of colors">
                <div class="color" [style.backgroundColor]="color.value"></div>
                <div class="checkbox"></div>
            </div>
        </div>
        <div>
            <h4>Patterns</h4>
            <div class="property-container" *ngFor="let pattern of patterns">
                <img class="pattern" [src]="pattern.value" [alt]="pattern.value">
                <div class="checkbox"></div>
            </div>
        </div>
    </app-card>

    <app-arrow id="arrow-print" image="../assets/images/arrows/arrow-print.png">3. Print it!</app-arrow>

    <div class="btn-container">
        <button (click)="printBtnClick()">PRINT</button>
    </div>

</div>
